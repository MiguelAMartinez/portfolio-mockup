<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Miguel Martinez</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
</head>
<body>
	<header class="header-main">
		<div class="section-logo">
			<img class="logo" src="images/Logo_M.svg" alt="logo of letter M"> 
			<!-- Logo created with http://www.drawsvg.org -->
		</div>
		<div class="section-tittle">
			<div class="text-tittle">
				<h1 class="name">Miguel Martinez</h1>
				<h3 class="job">Front-end Ninja</h3>
			</div>
		</div>
	</header>
	<hr class="line">
	<img class="banner" src="images/banner-large.jpeg" srcset="images/banner-large.jpeg 2x, images/banner-medium.jpeg 1x" alt="background coding as a banner">
	<!-- Image source: http://www.myneatsite.com/ -->
	<h2 class="featured-work">Featured Work</h2>
	<main class="section-projects">
		<article class="article-project">
			<div class="div-project-img">
				<img class="project-img" src="images/Project1.png" alt="image of project 1">
				<!-- Image source: Udacity -->
			</div>
			<div class="div-project-text">
				<div class="text-project">
					<h2 class="project-tittle">Appify</h2>
					<a class="project-link" target="_blank" href="https://github.com">github.com/udacity/appify</a>
				</div>
			</div>
		</article>
		<article class="article-project">
			<div class="div-project-img">
				<img class="project-img" src="images/Project2.png" alt="image of project 2">
				<!-- Image source: Udacity -->
			</div>
			<div class="div-project-text">
				<div class="text-project">
					<h2 class="project-tittle">Sunflower</h2>
					<a class="project-link" target="_blank" href="https://github.com">github.com/udacity/sunflower</a>
				</div>
			</div>
		</article>
		<article class="article-project">
			<div class="div-project-img">
				<img class="project-img" src="images/Project3.png" alt="image of project 3">
				<!-- Image source: Udacity -->
			</div>
			<div class="div-project-text">
				<div class="text-project">
					<h2 class="project-tittle">Bokeh</h2>
					<a class="project-link" target="_blank" href="https://github.com">github.com/udacity/bokeh</a>
				</div>
			</div>
		</article>				
	</main>
</body>
</html>
